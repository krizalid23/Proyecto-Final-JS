<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Proyecto Final</title>
</head>

<body class="container-fluid">
    <header>
        <!-- navBar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand logo" href="#"><img src="multimedia/titulo.png" alt="Logo" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="h1"></a>
                        </li>
                        <li class="nav-item">
                            <button id="pat" class="btn btn-danger w-20"  onclick="traer()">Usuario Logueado</button>
                        </li>
                        <li class="nav-item">
                            <button class="switch" id="switch">
                                <span><i class="fas fa-sun"></i></span>
                                <span><i class="fas fa-moon"></i></span>
                            </button>
                        </li>
                        <br>
                        <li class="nav-item">
                            <a  href="#Carrito"><button id="carro" class="btn-secondary chart fas fa-cart-plus fa-lg"></button></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Usuario Logueado -->
    <div class="container my-5 text-center">
        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Nombre Usuario</th>
                        <th scope="col">Email</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody id="contenido">

                </tbody>
            </table>
        </div>
    </div>

    <!-- Mi arreglo de juegos -->
    <div id="myArrayJuegos"></div>

    <!-- Sección carrito de compras -->
    <a name="Carrito"></a>
    <section class="shopping-cart">
        <div class="container">
            <h1 class="text-center">CARRITO</h1>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h3>Producto</h3>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h3 class="text-truncate">Precio</h3>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h3>Cantidad</h3>
                    </div>
                </div>
            </div>
            <!-- Ítems del carrito -->
            <div class="shopping-cart-items shoppingCartItemsContainer" id="carrito"></div>
            

            <!-- Total -->
            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <h3 class="mb-0">Total</h3>
                        <div id="total">
                            <h3 class="ml-4 mb-0 shoppingCartTotal">$0</h3>
                        </div>
               
                        <button class="btn btn-secondary ml-auto comprarButton" type="button" data-toggle="modal"
                            data-target="#comprarModal" onClick='comprarJuegos()'>Reservar</button>
                    </div>
                </div>
            </div>
        </div>

            <!-- Modal de compra -->
            <div id="ventaRealizada"></div>   
    </section>


    <!-- Footer -->
    <hr>
    <footer class="bg-light text-center text-lg-start">
        <!-- Botones Redes Sociales -->
        <div class="redesSociales">
            <h3>Seguinos en nuestras redes sociales</h3>
            <a href="https://www.facebook.com/" class="redes"><i class="fab fa-facebook-f fa-2x"></i></a>
            <a href="https://twitter.com/" class="redes"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="https://www.instagram.com/" class="redes"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="https://web.whatsapp.com/" class="redes"><i class="fab fa-whatsapp fa-2x"></i></a>
        </div>
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(255, 255, 255, 0.2);">
            © 2021 Copyright:
            <a class="text-dark" href="index.html">Geek-O-Games</a>
        </div>
    </footer>

    
    <script src="js/app2.js"></script>
    
</body>

</html>
